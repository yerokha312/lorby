<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="x-apple-disable-message-reformatting"/>
    <title></title>
    <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap"
            rel="stylesheet"
    />
    <style>
        a.text:active,
        a.text:hover,
        a.text {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body
        width="100%"
        style="margin: 0; padding: 0 !important; background-color: #f1f1f1"
>
<div
        style="
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      "
>
    <img
            style="width: 30vw"
            src="https://imageup.ru/img95/4750760/main-logo.png"
            alt=""
    />
    <div
            style="
          width: 40vw;
          font-family: 'M PLUS 1p', sans-serif;
          font-weight: 400;
          font-style: normal;
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        "
    >
        <h1>Приветсвуем!</h1>
        <div>
            Это письмо со ссылкой для смены пароля доступа к Вашему аккаунту на нашем проекте по
            взаимодействию с репетиторами <b>Lorby!</b>
        </div>
        <br/>
        <div>
            Чтобы сменить пароль нажмите на кнопку
            ниже
        </div>
        <br/>
        <a
                style="
            display: block;
            background-color: rgba(41, 41, 41, 1);
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
          "
                th:href="@{${confirmationUrl}}"
        >Жми меня</a
        >
        <br/>
        <div>Да, да! Жмите на кнопку выше</div>
    </div>
</div>
</body>
</html>
